apiVersion: apps/v1 
kind: Deployment
metadata:
  name: result-deployment
  labels:
    app: result
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
        - name: vote
          image: vasanth-node-app
          imagePullPolicy: Never
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata: 
  name: result-app-service
spec:
  selector:
    app: result
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30004
